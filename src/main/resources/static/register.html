<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<style>
h2 {
	margin-top: 30px;
}

body {
	display: flex;
	flex-direction: column;
	justify-content: flex-start;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-color: #f4f4f4;
}

header {
	margin-top: 20px;
}

button {
	margin: 0 10px;
}

#loginForm1, #loginForm2 {
	display: none; /* 初始隱藏表單 */
	margin-top: 20px;
	width: 100%;
	max-width: 400px;
	background: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
</style>
</head>

<body>

	<h2>請選擇您要註冊的身分</h2>

	<header>
		<button type="button" class="btn btn-primary btn-lg"
			onclick="showLoginForm(1)">購票顧客</button>
		<button type="button" class="btn btn-primary btn-lg"
			onclick="showLoginForm(2)">主辦單位</button>
	</header>

	<!-- 購票會員 -->
	<div id="loginForm1">
		<h3 class="text-center">註冊購票會員</h3>
		<form>
			<!-- 帳號 -->
			<div class="mb-3">
				<label for="ctAccount" class="form-label">帳號</label> <input
					type="text" class="form-control" id="ctAccount" placeholder="請輸入帳號"
					required>
			</div>
			<!-- 密碼 -->
			<div class="mb-3">
				<label for="ctPassword" class="form-label">密碼</label> <input
					type="password" class="form-control" id="ctPassword"
					placeholder="請輸入密碼" required>
			</div>
			<!-- 性別 -->
			<div class="mb-3">
				<label class="form-label">性別</label>
				<div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender1"
							id="genderMale" value="male" required checked> <label
							class="form-check-label" for="genderMale">男性</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender1"
							id="genderFemale" value="female" required> <label
							class="form-check-label" for="genderFemale">女性</label>
					</div>
				</div>
			</div>

			<!-- 年齡層 -->
			<div class="mb-3">
				<label for="age" class="form-label">年齡層</label> <select
					class="form-select" id="age" required>
					<option value="" disabled selected>請選擇年齡層</option>
					<option value="18-25">18~25歲</option>
					<option value="26-35">26~35歲</option>
					<option value="36-45">36~45歲</option>
					<option value="46-55">46~55歲</option>
					<option value="55+">55歲以上</option>
				</select>
			</div>
			<!-- 電子信箱 -->
			<div class="mb-3">
				<label for="ctEmail" class="form-label">電子信箱</label> <input
					type="email" class="form-control" id="ctEmail"
					placeholder="請輸入電子信箱" required>
			</div>
			<!-- 手機號碼 -->
			<div class="mb-3">
				<label for="ctPhone" class="form-label">手機號碼</label> <input
					type="tel" class="form-control" id="ctPhone" placeholder="請輸入手機號碼"
					required>
			</div>
			<!-- 提交按鈕 -->
				<button type="submit" class="btn btn-success w-100">確認</button>

		</form>
	</div>
	</div>

	<!-- 主辦單位 -->
	<div id="loginForm2">
		<h3 class="text-center">註冊主辦單位會員</h3>

		<form>
			<!-- 修改 form 的 id -->
			<!-- 帳號 -->
			<div class="mb-3">
				<label for="ogAccount" class="form-label">帳號</label> <input
					type="text" class="form-control" id="ogAccount" placeholder="請輸入帳號"
					required>
			</div>
			<!-- 密碼 -->
			<div class="mb-3">
				<label for="ogPassword" class="form-label">密碼</label> <input
					type="password" class="form-control" id="ogPassword"
					placeholder="請輸入密碼" required>
			</div>
			<!-- 公司名稱 -->
			<div class="mb-3">
				<label for="company" class="form-label">公司名稱</label> <input
					type="text" class="form-control" id="company" placeholder="請輸入公司名稱"
					required>
			</div>
			<!-- 電子信箱 -->
			<div class="mb-3">
				<label for="ogEmail" class="form-label">電子信箱</label> <input
					type="email" class="form-control" id="ogEmail"
					placeholder="請輸入電子信箱" required>
			</div>
			<!-- 公司電話 -->
			<div class="mb-3">
				<label for="ogPhone" class="form-label">公司電話</label> <input
					type="tel" class="form-control" id="ogPhone" placeholder="請輸入公司電話"
					required>
			</div>
			<!-- 提交按鈕 -->
				<button type="submit" class="btn btn-success">確認</button>
		</form>
	</div>


	<script src="./js/register.js?" + Math.random()></script>


</body>

</html>
